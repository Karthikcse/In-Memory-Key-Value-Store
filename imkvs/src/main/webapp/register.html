<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Employee Details</title>
</head>
<body>
	<h2 align="center">Please Enter Employee Details</h2>
	<br>

	<form action="http://localhost:8080/imkvs/college"
		method="post" role="form">

		<table>
			<tr>
				<td><span>User Name </span></td>
				<td><input type="text" id="username" name="username"></td>
			</tr>
			<tr>
				<td><span>First Name </span></td>
				<td><input type="text" id="firstname" name="firstname"></td>
			</tr>

			<tr>
				<td><span>Last Name </span></td>
				<td><input type="text" id="lastname" name="lastname"></td>
			</tr>
			<tr>
				<td><span>Age </span></td>
				<td><input type="text" id="age" name="age"></td>
			</tr>
			<tr>
				<td><span>Mark </span></td>
				<td><input type="text" id="mark" name="mark"></td>
			</tr>
			<tr>
				<td colspan="1"><button type="submit">
						<span>Submit</span>
					</button></td>
			</tr>
		</table>

		<br> <br>

		<table>
			<tr>
				<td width="60"><a
					href="http://localhost:8080/imkvs/admin.html">Home</a></td>
				<td width="120"><a
					href="http://localhost:8080/imkvs/register.html">Add
						Student</a></td>
				<td width="120"><a
					href="http://localhost:8080/imkvs/retrieve.html">Get
						Student</a></td>
				<td width="150"><a
					href="http://localhost:8080/imkvs/delete.html">Delete
						Student</a></td>
			</tr>
		</table>

	</form>

</body>
</html>
